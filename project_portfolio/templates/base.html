{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Global Three.js Canvas -->
    <div id="three-global"></div>
    
    <!-- Stars Background -->
    <canvas id="stars-canvas"></canvas>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#hero" class="nav-brand">Portfolio</a>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-menu" id="nav-menu">
                <a href="#hero" class="nav-link">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Tooltip for Skills -->
    <div id="tool-tooltip" class="tool-tooltip">
        <div class="tooltip-content">
            <h4 id="tooltip-name"></h4>
            <p id="tooltip-category"></p>
            <p id="tooltip-description"></p>
        </div>
    </div>
    
    <!-- Modal for Projects -->
    <div id="projects-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-tool-name"></h2>
            <div id="modal-projects-list"></div>
        </div>
    </div>
    
    <script src="{% static 'js/stars.js' %}"></script>
    <script>
        // Pass tools data to JavaScript
        window.TOOLS_DATA = {{ tools_json|safe }};
    </script>
    <script src="{% static 'js/global_scene.js' %}"></script>
    
    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close mobile menu
                    document.getElementById('nav-menu').classList.remove('active');
                }
            });
        });
        
        // Mobile navigation toggle
        document.getElementById('nav-toggle').addEventListener('click', function() {
            document.getElementById('nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
